    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --text-primary: #ffffff;
            --text-secondary: #a1a1a1;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #262626;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 24px;
        }

        header {
            padding: 80px 0 60px;
            border-bottom: 1px solid var(--border);
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .profile-info h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .profile-info p {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .social-link:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        main {
            padding: 60px 0 80px;
        }

        section {
            margin-bottom: 60px;
        }

        section h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            letter-spacing: -0.01em;
        }

        .about-text {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.8;
            max-width: 680px;
        }

        .projects-grid {
            display: grid;
            gap: 20px;
        }

        .project-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.2s ease;
        }

        .project-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .project-card h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .project-card p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .project-card a {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .project-card a:hover {
            color: var(--accent-hover);
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-tag {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        footer {
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        footer p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .profile-section {
                flex-direction: column;
                text-align: center;
                gap: 24px;
            }

            .social-links {
                justify-content: center;
            }

            .profile-info h1 {
                font-size: 32px;
            }
        }
    </style>
